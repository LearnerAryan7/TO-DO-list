<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTAyL3Jhd3BpeGVsb2ZmaWNlMTVfYV9taW5pbWFsX2FuZF9sZXNzX2RldGFpbF9pbGx1c3RyYXRpb25fb2ZfYV9sb19hN2Y2YzYzZS05NzQxLTRjMzMtODRjZC1hNmEwNDc1ZTQ3NTBfMS5qcGc.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 600px;
            height: auto;
            margin: auto;
            margin-top: 20px;
            padding: 2rem;
            backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color : rgb(221, 211, 211);
            text-shadow: 2px 1px 2px white;
            margin-bottom: 1.5rem;
            border: #e9ecef;
           

        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress {
            flex: 1;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 1rem;
        }

        .progress-bar {
            height: 100%;
            background-color: #3a86ff;
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-text, .points-text {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .points-text {
            color: yellow;
        }

        #todo-form {
            display: flex;
            margin-bottom: 1.5rem;
            
        }

        #todo-input {
            flex: 1;
            padding: 10px ;
            border: 1px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 0.8rem;
        }

        #todo-form button {
            padding: 0.75rem 1.5rem;
            background-color: rgba(163, 163, 201, 0.722);
            color: #ffffff;
            border: none;
            border-radius: 0px 5px 5px 0;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        #todo-form button:hover {
            background-color: rgba(181, 103, 181, 0.849);
        }

        #todo-list {
            list-style-type: none;
        }

        .todo-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .todo-item:hover {
            background-color: #e9ecef;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .todo-item button:hover {
            background-color: #e04444;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grind Guide</h1>
        <div class="stats">
            <div class="progress">
                <div class="progress-bar"></div>
                <span class="progress-text">0% Complete</span>
            </div>
            <div class="points">
                <span class="points-text">0 Points</span>
            </div>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <button id="add-btn" onclick="addTask()">Add Task</button>
        </form> 
        <ul id="todo-list">
            <li class="checked">
                study<span><i class="fa-solid fa-trash"></i></span>
            </li>
        </ul>
    </div> 
    <script src="pookie.js"></script>

</body>
</html>
